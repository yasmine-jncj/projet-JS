<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Examen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#"><i class="bi bi-laptop"></i>Go<span>Study</span></a></li>
                    <li>
                        <a href="#"><i class="bi bi-house"></i><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-pen-fill"></i><span>Exams</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-plus-circle"></i> <span>Create Exam</span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-collection"></i><span>Library</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-list-ul"></i> <span>Exam list</span></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="text-area">

            <label for="Examen">Créer un nouvel examen</label>

            <form id="form-examen">
                <input type="text" id="nom" placeholder="Nom de l'examen" required><br><br>

                <input type="number" id="duree" placeholder="Durée (minutes)" required><br><br>

                <textarea id="description" placeholder="Description"></textarea><br><br>

                <input type="text" id="proprietaire" placeholder="Public ciblé" required><br><br>

                <button type="submit" class="submit-btn">Ajouter l'examen</button>
            </form>
        </div>
    </div>
    <script src="scriptjs.js"></script>
</body>
</html>
