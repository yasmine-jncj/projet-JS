<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des examens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="examens.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#"><i class="bi bi-laptop"></i> <span>Online Exam</span></a></li>
                    <li>
                        <a href="#"><span>Discover</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-house"></i> <span>Home</span></a></li>
                            <li><a href="#"><i class="bi bi-search"></i> <span>Browse</span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span>Library</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-list-ul"></i> <span>Exam list</span></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="text-part">
            <header>
                <h1>Teacher's side</h1>
                <h2>Examens enregistrés</h2>
            <input type="text" id="proprietaire" placeholder="Nom du propriétaire">
            <button id="afficher">Afficher</button>
            <div id="resultat"></div>
            </header> 
        </div>
    </div>

    <script>
        document.getElementById('afficher').addEventListener('click', () => {
            const prop = document.getElementById('proprietaire').value;
            const exams = JSON.parse(localStorage.getItem('examens_' + prop)) || [];
            const container = document.getElementById('resultat');
            container.innerHTML = '';

            exams.forEach((exam, i) => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${exam.nom} (${exam.duree} min)</h2>
                                <p>${exam.description}</p>
                                <ul>${exam.questions.map(q => `<li>${q.enonce}</li>`).join('')}</ul>`;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
