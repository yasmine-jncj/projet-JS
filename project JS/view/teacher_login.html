<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('pic/blue.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .text-content {
            flex: 1;
            padding: 40px;
        }

        .half {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h3 {
            color: #7f8c8d;
            font-weight: normal;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        label {
            display: block;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #90c8f7, #c7d6e6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 25px 0;
            border: 0;
            height: 1px;
            background-color: #eee;
        }



        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #4a5568;  
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            text-decoration: none !important;  
        }

        .google-btn:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            color: #4a5568 !important;  
        }


        .google-login a {
            text-decoration: none !important;
            color: inherit !important;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .log-img {
            flex: 1;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-prompt {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .signup-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }


        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            
            .uni-img {
                display: none;
            }
            
            .text-content {
                padding: 30px;
            }
        }
    </style>
    
</head>
<body class="body">
    
    <div class="container" style="height: fit-content;">
        <div class="text-content" >
            <div class="half">
                
                <form id="login">
                    <div>
                        <h1> WELCOME!</h1>
                        <h3>Enter your informations</h3>
                    </div>

                    <div class="email">
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" required placeholder="example@mail.com"/>
                    </div></br>
                    
                    <div class="password">
                        <label for="pseudo">Password</label>
                        <input type="password" name="pass" id="pseudo" required/>
                        <span id="passwordError" class="error-message"></span>
                    </div></br> 
                
                    <div class="login">
                        <button type="submit" class="submit-btn">Login</button>
                        <p class="account-prompt">Don't have an account?<a href="./teacher_signup.html" class="signup-link">Sign up</a>
                        </p>
                    </div>
                    <hr>

                    <div class="google-login">
                        <a href="https://accounts.google.com/">
                            <button type="button" class="google-btn">
                                <img src="pic/glogo.png" alt="Google" class="google-icon">
                                Or sign in with Google
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="log-img">
            <img src="pic/logimg.jpg" alt="uni" class="image">
        </div>
    </div>
    
<script>
    document.getElementById('login').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate form
        const email = document.getElementById('email').value;
        const password = document.getElementById('pseudo').value;
        const errorElement = document.getElementById('passwordError');
        errorElement.textContent = '';
        
        if (!email.includes('@') || !email.includes('.')) {
            errorElement.textContent = 'Please enter a valid email';
            return;
        }
        
        if (password.length < 8) {
            errorElement.textContent = 'Password must be at least 8 characters';
            return;
        }
        
        // Redirect based on user type
        const userType = sessionStorage.getItem('userType');
        if (userType === 'teacher') {
                window.location.href = './teacherhome.html';
        } else {
                window.location.href = './studenthome.html';
        }
    });
</script> 
</body>
</html>
