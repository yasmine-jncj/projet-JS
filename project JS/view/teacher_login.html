<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('pic/blue.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .text-content {
            flex: 1;
            padding: 40px;
        }

        .half {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h3 {
            color: #7f8c8d;
            font-weight: normal;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        label {
            display: block;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #90c8f7, #c7d6e6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 25px 0;
            border: 0;
            height: 1px;
            background-color: #eee;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #4a5568;  
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            text-decoration: none !important;  
        }

        .google-btn:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            color: #4a5568 !important;  
        }

        .google-login a {
            text-decoration: none !important;
            color: inherit !important;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .log-img {
            flex: 1;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-prompt {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .signup-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237f8c8d"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .toggle-password.show {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237f8c8d"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>');
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            
            .uni-img {
                display: none;
            }
            
            .text-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body class="body">
    <div class="container" style="height: fit-content;">
        <div class="text-content" >
            <div class="half">
                <form id="login">
                    <div>
                        <h1> WELCOME!</h1>
                        <h3>Enter your informations</h3>
                    </div>

                    <div class="email">
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" required placeholder="example@mail.com"/>
                    </div></br>
                    
                    <div class="password">
                        <label for="pseudo">Password</label>
                        <div class="password-container">
                            <input type="password" name="pass" id="pseudo" required/>
                            <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
                        </div>
                        <span id="passwordError" class="error-message"></span>
                    </div></br> 
                
                    <div class="login">
                        <button type="submit" class="submit-btn">Login</button>
                        <p class="account-prompt">Don't have an account?<a href="./teacher_signup.html" class="signup-link">Sign up</a>
                        </p>
                    </div>
                    <hr>

                    <div class="google-login">
                        <a href="https://accounts.google.com/">
                            <button type="button" class="google-btn">
                                <img src="pic/glogo.png" alt="Google" class="google-icon">
                                Or sign in with Google
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="log-img">
            <img src="pic/logimg.jpg" alt="uni" class="image">
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('pseudo');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.add('show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('show');
            }
        }
        
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('pseudo').value;
            const errorElement = document.getElementById('passwordError');
            errorElement.textContent = '';
            
            // Email validation
            if (!email.includes('@') || !email.includes('.')) {
                errorElement.textContent = 'Please enter a valid email';
                return;
            }
            
            // Get stored user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            // Check if user exists
            if (!userData || email !== userData.email) {
                errorElement.textContent = 'Email not found. Please sign up first.';
                return;
            }
            
            // Check password
            if (password !== userData.password) {
                errorElement.textContent = 'Incorrect password. Please try again.';
                return;
            }
            
            // Redirect based on user type
            window.location.href = userData.userType === 'teacher' 
                ? './teacherhome.html' 
                : './studenthome.html';
        });
    </script> 
</body>
</html>
