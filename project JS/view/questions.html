<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('image/blue.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(7, 56, 119);
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            color: white;
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .logo {
            color: rgb(7, 56, 119);
            font-weight: bold;
            font-size: 24px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo span {
            color: #0066cc;
        }

        .nav-container {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar li {
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar li.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #0066cc;
        }

        /* Menu */
        .sidebar ul ul {
            padding-left: 15px;
            display: none;
        }

        .sidebar li.active ul {
            display: block;
        }

        .sidebar ul ul li {
            padding: 10px 20px 10px 30px;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar ul ul li:hover {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
        }

        /* Logout Button */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: rgb(7, 56, 119);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .text-area {
            flex: 1;
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        h1, h3, h4 {
            color: rgb(7, 56, 119);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgb(7, 56, 119);
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="file"] {
            width: 100%;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qcm-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .qcm-option input[type="text"] {
            flex: 1;
        }

        .question-type {
            display: none;
        }

        .question-type.active {
            display: block;
        }

        .submit-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(144, 200, 247, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #90c8f7, #c7d6e6);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(144, 200, 247, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .sidebar span {
                display: none;
            }
            
            .sidebar li {
                text-align: center;
                padding: 12px 5px;
            }
            
            .sidebar li a {
                justify-content: center;
            }
            
            .logo span {
                display: none;
            }
            
            .logout-btn span {
                display: none;
            }
            
            .text-area {
                margin: 10px;
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="bi bi-laptop"></i>
                Go<span>Study</span>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li>
                            <a href="teacherhome.html"><i class="bi bi-house"></i><span>Home</span></a>
                        </li>
                        <li class="active">
                            <a href="#"><i class="bi bi-pen-fill"></i><span>Exams</span></a>
                            <ul>
                                <li><a href="#"><i class="bi bi-plus-circle"></i> <span>Create Exam</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="bi bi-collection"></i><span>Library</span></a>
                            <ul>
                                <li><a href="#"><i class="bi bi-list-ul"></i> <span>Exam list</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <div class="text-area">
            <div class="section">
                <h1>Add Questions</h1>
                <div class="form-group">
                    <label>Question Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="direct" name="questionType" value="direct" checked>
                            <label for="direct">Direct Question</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="qcm" name="questionType" value="qcm">
                            <label for="qcm">Multiple Choice (MCQ)</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="form-group">
                    <label for="enonce">Question Statement</label>
                    <textarea id="enonce" placeholder="Enter the question statement..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Associated Media (optional)</label>
                    <input type="file" id="media">
                </div>
            </div>

            <div id="direct-question" class="question-type active">
                <div class="section">
                    <h3>Direct Question</h3>
                    <div class="form-group">
                        <label for="reponse">Expected Answer</label>
                        <input type="text" id="reponse" placeholder="Enter the expected answer...">
                    </div>
                    
                    <div class="form-group">
                        <label for="tolerance">Tolerance Rate (%)</label>
                        <input type="number" id="tolerance" min="0" max="100" value="10">
                    </div>
                </div>
            </div>

            <div id="qcm-question" class="question-type">
                <div class="section">
                    <h4>Multiple Choice Options</h4>
                    <div id="qcm-options">
                        <div class="qcm-option">
                            <input type="checkbox" id="option1-correct">
                            <input type="text" id="option1" placeholder="Option 1">
                        </div>
                        <div class="qcm-option">
                            <input type="checkbox" id="option2-correct">
                            <input type="text" id="option2" placeholder="Option 2">
                        </div>
                    </div>
                    <button type="button" class="submit-btn" onclick="addOption()">+ Add Option</button>
                </div>
            </div>

            <div class="section">
                <h3>Common Parameters</h3>
                <div class="form-group">
                    <label for="note">Points Awarded</label>
                    <input type="number" id="note" min="0" step="0.5" value="1">
                </div>
                
                <div class="form-group">
                    <label for="duree">Duration (in seconds)</label>
                    <input type="number" id="duree" min="10" value="60">
                </div>
            </div>

            <div class="form-group" style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="submit-btn" onclick="window.location.href='teacherhome.html'">Cancel</button>
                <button type="button" class="submit-btn" id="saveQuestionBtn">Save Question</button>
                <button type="button" id="finishBtn" class="submit-btn">Finish</button>
                <div id="linkResult"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionTypeRadios = document.querySelectorAll('input[name="questionType"]');
            questionTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    
                    document.querySelectorAll('.question-type').forEach(section => {
                        section.classList.remove('active');
                    });
            
                    const selectedType = this.value;
                    document.getElementById(`${selectedType}-question`).classList.add('active');
                });
            });

            // Initialize to show direct question by default
            document.getElementById('direct-question').classList.add('active');

            // Logout functionality
            document.querySelector('.logout-btn').addEventListener('click', () => {
                if(confirm('Are you sure you want to logout?')) {
                    // Clear any session data
                    localStorage.removeItem('userType');
                    // Redirect to welcome page
                    window.location.href = 'welcome.html';
                }
            });

            // Save question button functionality
            document.getElementById('saveQuestionBtn').addEventListener('click', saveQuestion);
            
            // Finish button functionality
            document.getElementById('finishBtn').addEventListener('click', finishExam);
        });

        function addOption() {
            const optionsContainer = document.getElementById('qcm-options');
            const optionCount = optionsContainer.children.length + 1;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'qcm-option';
            optionDiv.innerHTML = `
                <input type="checkbox" id="option${optionCount}-correct">
                <input type="text" id="option${optionCount}" placeholder="Option ${optionCount}">
            `;
            
            optionsContainer.appendChild(optionDiv);
        }

        function saveQuestion() {
            const question = {
                type: document.querySelector('input[name="questionType"]:checked').value,
                statement: document.getElementById('enonce').value,
                media: document.getElementById('media').files[0]?.name || null,
                points: parseFloat(document.getElementById('note').value),
                duration: parseInt(document.getElementById('duree').value)
            };

            if (question.type === 'direct') {
                question.answer = document.getElementById('reponse').value;
                question.tolerance = parseInt(document.getElementById('tolerance').value);
            } else {
                question.options = [];
                const optionElements = document.querySelectorAll('.qcm-option');
                optionElements.forEach(opt => {
                    question.options.push({
                        text: opt.querySelector('input[type="text"]').value,
                        correct: opt.querySelector('input[type="checkbox"]').checked
                    });
                });
            }

            // Save to localStorage
            const examQuestions = JSON.parse(localStorage.getItem('currentExamQuestions')) || [];
            examQuestions.push(question);
            localStorage.setItem('currentExamQuestions', JSON.stringify(examQuestions));

            // Clear form
            document.getElementById('enonce').value = '';
            document.getElementById('media').value = '';
            document.getElementById('note').value = '1';
            document.getElementById('duree').value = '60';
            
            if (question.type === 'direct') {
                document.getElementById('reponse').value = '';
                document.getElementById('tolerance').value = '10';
            } else {
                document.getElementById('qcm-options').innerHTML = `
                    <div class="qcm-option">
                        <input type="checkbox" id="option1-correct">
                        <input type="text" id="option1" placeholder="Option 1">
                    </div>
                    <div class="qcm-option">
                        <input type="checkbox" id="option2-correct">
                        <input type="text" id="option2" placeholder="Option 2">
                    </div>
                `;
            }

            alert('Question saved successfully!');
        }

        function finishExam() {
            // Generate a random exam ID
            const examId = 'exam-' + Math.random().toString(36).substring(2, 9);
            
            // Create the exam link
            const examLink = window.location.origin + '/take-exam.html?id=' + examId;
            
            // Save the exam data with the ID
            const exams = JSON.parse(localStorage.getItem('teacherExams')) || [];
            const examQuestions = JSON.parse(localStorage.getItem('currentExamQuestions')) || [];
            
            exams.push({
                id: examId,
                questions: examQuestions,
                dateCreated: new Date().toISOString(),
                title: "Good Luck!" 
            });
            
            localStorage.setItem('teacherExams', JSON.stringify(exams));
            localStorage.removeItem('currentExamQuestions');

            // Display the link with copy functionality
            const linkResult = document.getElementById('linkResult');
            linkResult.innerHTML = `
                <p>Exam created successfully! Share this link with students:</p>
                <div class="exam-link-container">
                    <input type="text" id="generatedLink" value="${examLink}" readonly>
                    <button onclick="copyExamLink()" class="submit-btn">Copy Link</button>
                </div>
                <button onclick="window.location.href='teacherhome.html'" class="submit-btn">
                    Return to Dashboard
                </button>
            `;
        }

        function copyExamLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
