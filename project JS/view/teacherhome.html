<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('image/blue.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(7, 56, 119);
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            color: white;
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .logo {
            color: rgb(7, 56, 119);
            font-weight: bold;
            font-size: 24px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo span {
            color: #0066cc;
        }

        .nav-container {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar li {
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar li.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #0066cc;
        }

        /* Menu */
        .sidebar ul ul {
            padding-left: 15px;
            display: none;
        }

        .sidebar li.active ul {
            display: block;
        }

        .sidebar ul ul li {
            padding: 10px 20px 10px 30px;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar ul ul li:hover {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
        }

        /* Logout Button */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: rgb(7, 56, 119);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .text-area {
            flex: 1;
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header label {
            display: block;
            font-size: 2rem;
            color: rgb(7, 56, 119);
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .search-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        #proprietaire {
            width: 60%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
        }

        .submit-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #90c8f7, #8cbaeb);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(144, 200, 247, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #90c8f7, #c7d6e6);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(144, 200, 247, 0.4);
        }

        #resultat {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        #resultat div {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #resultat h2 {
            color: rgb(7, 56, 119);
            margin-bottom: 10px;
        }

        #resultat p {
            color: #666;
            margin-bottom: 10px;
        }

        #resultat ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        #resultat li {
            margin-bottom: 5px;
            color: #444;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .sidebar span {
                display: none;
            }
            
            .sidebar li {
                text-align: center;
                padding: 12px 5px;
            }
            
            .sidebar li a {
                justify-content: center;
            }
            
            .logo span {
                display: none;
            }
            
            .logout-btn span {
                display: none;
            }
            
            .text-area {
                margin: 10px;
                padding: 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            #proprietaire {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="bi bi-laptop"></i>
                Go<span>Study</span>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li class="active">
                            <a href="./teacherhome.html"><i class="bi bi-house"></i><span>Home</span></a>
                        </li>
                        <li>
                            <a href="#"><i class="bi bi-pen-fill"></i><span>Exams</span></a>
                        </li>
                        <li>
                            <a href="./questions.html"><i class="bi bi-plus-circle"></i><span>Create Exam</span></a>
                        </li>
                        <li>
                            <a href="#"><i class="bi bi-collection"></i><span>Library</span></a>
                        </li>
                        <li>
                            <a href="exam_list.html"><i class="bi bi-list-ul"></i><span>Exam list</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <div class="text-area">
            <header>
                <label for="Examen">Saved Exams</label>
                <div class="search-form">
                    <input type="text" id="proprietaire" placeholder="Exam">
                    <button id="afficher" type="button" class="submit-btn">display</button>
                </div>
                <div id="resultat"></div>
            </header> 
        </div>
    </div>
    
    <script>
        document.getElementById('afficher').addEventListener('click', () => {
            const prop = document.getElementById('proprietaire').value;
            const exams = JSON.parse(localStorage.getItem('examens_' + prop)) || [];
            const container = document.getElementById('resultat');
            container.innerHTML = '';

            exams.forEach((exam, i) => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${exam.nom} (${exam.duree} min)</h2>
                                <p>${exam.description}</p>
                                <ul>${exam.questions.map(q => `<li>${q.enonce}</li>`).join('')}</ul>`;
                container.appendChild(div);
            });
        });

        document.querySelector('.logout-btn').addEventListener('click', () => {
            if(confirm('Are you sure you want to logout?')) {
                // Clear any session data
                localStorage.removeItem('userType');
                // Redirect to welcome page
                window.location.href = 'welcome.html';
            }
        });
    </script>
</body>
</html>
