<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('pic/blue.jpg') no-repeat center center fixed;
                background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        } 

        .container {
            display: flex;
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            max-height: 700px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .account-prompt {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .Log-in {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
        }

        .Log-in:hover {
            text-decoration: underline;
        }

        .image {
            flex: 1;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .log-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .me {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: start;
        }

        h1 {
            grid-column: 1 / -1;
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0 0 1.5rem 0;
            text-align: center;
        }

        .email, .fname, .lname, 
        .establishment, .major, 
        .birthdate, .gender, .signup,
        .password, .confirm-password {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #34495e;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .gender {
            margin-top: 15px;
        }

        .birthdate p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .gender p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .gender label {
            display: inline-block;
            margin-right: 20px;
            margin-left: 5px;
            font-weight: normal;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
        }

        .gender input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }

        .gender input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #4361ee;
            border-radius: 50%;
            outline: none;
            transition: all 0.2s ease;
        }

        .gender input[type="radio"]:checked {
            background-color: #4361ee;
            box-shadow: inset 0 0 0 3px white;
        }

        .Submit-btn {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(135deg, #90c8f7, #c7d6e6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .signup {
            grid-column: 1 / -1;
            margin-top: 0.5rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237f8c8d"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .toggle-password.show {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237f8c8d"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>');
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-height: none;
            }
            
            .image {
                height: 150px;
            }
            
            .me {
                grid-template-columns: 1fr;
            }
            
            .signup {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="height: fit-content;">
        <div class="text-content">
            <div class="me">
                <form id="registrationForm" method="post">
                    <h1>Teacher Registration<br></h1>
                    <div class="email">
                        <label for="email">Enter your email</label>
                        <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br>
                    </div><br>
                
                    <div class="fname">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" required><br>
                    </div><br>
                
                    <div class="lname">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" required><br>
                    </div><br>
                    
                    <div class="password">
                        <label for="password">Create Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required 
                                placeholder="At least 8 characters" minlength="8">
                            <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
                        </div>
                    </div><br>
                    
                    <div class="confirm-password">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                placeholder="Re-enter your password">
                            <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></span>
                        </div>
                    </div><br>
                
                    <div class="establishment">
                        <label for="Establishment">Establishment</label>
                        <input type="text" id="Establishment" name="Establishment" required><br>
                    </div><br>

                    <div class="major">
                        <label for="major">Major</label>
                        <input type="text" id="major" name="major" required><br>
                    </div><br>

                    <div class="birthdate"> 
                        <p>Enter your birthdate</p>
                        <input type="date" id="birthdate" name="birthdate" required><br>
                    </div><br>

                    <div class="gender">
                        <p>Choose your gender:</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div><br>

                    <div class="signup">
                        <button type="submit" class="Submit-btn">Sign Up</button>
                        <p class="account-prompt">Already have an account? <a href="teacher_login.html" class="Log-in">Log in</a></p>
                    </div><br>
                </form>
            </div>
        </div>
        <div class="image">
            <img class="log-img" src="pic/logimg.jpg" alt="uni">
        </div>
    </div>
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.add('show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('show');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const emailInput = document.getElementById('email');
            const fnameInput = document.getElementById('fname');
            const lnameInput = document.getElementById('lname');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const establishmentInput = document.getElementById('Establishment');
            const majorInput = document.getElementById('major');
            const birthdateInput = document.getElementById('birthdate');
            const genderInputs = document.querySelectorAll('input[name="gender"]');
            const submitBtn = document.querySelector('.Submit-btn');

            localStorage.setItem('userType', 'teacher');

            confirmPasswordInput.addEventListener('input', function() {
                clearError(confirmPasswordInput);
                
                if (passwordInput.value && confirmPasswordInput.value && 
                    passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordInput, 'Passwords do not match');
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    handleFormSubmission();
                }
            });

            function validateForm() {
                let isValid = true;
                clearErrors();

                if (!emailInput.value) {
                    showError(emailInput, 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                }

                if (!fnameInput.value) {
                    showError(fnameInput, 'First name is required');
                    isValid = false;
                }

                if (!lnameInput.value) {
                    showError(lnameInput, 'Last name is required');
                    isValid = false;
                }
                
                if (!passwordInput.value) {
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else if (passwordInput.value.length < 8) {
                    showError(passwordInput, 'Password must be at least 8 characters');
                    isValid = false;
                }

                if (!confirmPasswordInput.value) {
                    showError(confirmPasswordInput, 'Please confirm your password');
                    isValid = false;
                } else if (passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordInput, 'Passwords do not match');
                    isValid = false;
                }

                if (!establishmentInput.value) {
                    showError(establishmentInput, 'Establishment is required');
                    isValid = false;
                }

                if (!majorInput.value) {
                    showError(majorInput, 'Major is required');
                    isValid = false;
                }

                if (!birthdateInput.value) {
                    showError(birthdateInput.parentNode, 'Birthdate is required');
                    isValid = false;
                }

                let genderSelected = false;
                genderInputs.forEach(input => {
                    if (input.checked) genderSelected = true;
                });
                
                if (!genderSelected) {
                    showError(document.querySelector('.gender'), 'Please select your gender');
                    isValid = false;
                }

                return isValid;
            }

            function handleFormSubmission() {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                // Store user data in localStorage
                localStorage.setItem('userData', JSON.stringify({
                    email: emailInput.value,
                    password: passwordInput.value,
                    userType: 'teacher',
                    firstName: fnameInput.value,
                    lastName: lnameInput.value,
                    establishment: establishmentInput.value,
                    major: majorInput.value,
                    birthdate: birthdateInput.value,
                    gender: Array.from(genderInputs).find(input => input.checked)?.value
                }));
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.innerHTML = `
                    <p style="color: green; margin: 20px 0; text-align: center; font-weight: bold;">
                        Registration successful! Redirecting to login...
                    </p>
                `;
                form.parentNode.insertBefore(successMsg, form.nextSibling);
                form.style.display = 'none';

                // Redirect to teacher login page
                setTimeout(() => {
                    window.location.href = 'teacher_login.html';
                }, 2000);
            }

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showError(input, message) {
                clearError(input);
                
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.style.color = 'red';
                errorElement.style.fontSize = '0.8rem';
                errorElement.style.marginTop = '5px';
                errorElement.textContent = message;
                
                if (input.tagName === 'DIV' || input.tagName === 'P') {
                    input.appendChild(errorElement);
                } else {
                    input.parentNode.insertBefore(errorElement, input.nextSibling);
                }
                
                input.classList.add('error');
            }

            function clearError(input) {
                const errorElement = input.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                    input.classList.remove('error');
                }
            }

            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.remove());
                document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            }

            emailInput.addEventListener('blur', function() {
                if (this.value && !isValidEmail(this.value)) {
                    showError(this, 'Please enter a valid email address');
                }
            });
        });
    </script>
</body>
</html>
