<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher_home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="hometeacher.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#"><i class="bi bi-laptop"></i>Go<span>Study</span></a></li>
                    <li>
                        <a href="#"><i class="bi bi-house"></i><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-pen-fill"></i><span>Exams</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-plus-circle"></i> <span>Create Exam</span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-collection"></i><span>Library</span></a>
                        <ul>
                            <li><a href="#"><i class="bi bi-list-ul"></i> <span>Exam list</span></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="text-area">
            <header>
                <label for="Examen">Examen enregistrés</label>
                <div class="search-form">
                    <input type="text" id="proprietaire" placeholder="Nom du propriétaire">
                    <button id="afficher" type="button" class="submit-btn">Afficher</button>
                </div>
                <div id="resultat"></div>
            </header> 
        </div>
    </div>
    <script>
        document.getElementById('afficher').addEventListener('click', () => {
            const prop = document.getElementById('proprietaire').value;
            const exams = JSON.parse(localStorage.getItem('examens_' + prop)) || [];
            const container = document.getElementById('resultat');
            container.innerHTML = '';

            exams.forEach((exam, i) => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${exam.nom} (${exam.duree} min)</h2>
                                <p>${exam.description}</p>
                                <ul>${exam.questions.map(q => `<li>${q.enonce}</li>`).join('')}</ul>`;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
