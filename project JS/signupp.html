<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container" style="height: fit-content;">
        <div class="text-content">
            <div class="me">
                
                <form action="/submit-form" method="post">
                    <h1>Registration<br></h1>
                        <div class="email">
                            <label for="email">Enter your email</label>
                            <input type="email"id="email"name="email" required placeholder="exemple@gmail.com"><br>
                        </div><br>
                    
                        <div class="fname">
                            <label for="fname">First name</label>
                            <input type="text"id="fname"name="fname" required><br>
                        </div><br>
                    
                        <div class="lname">
                            <label for="lname">Last name</label>
                            <input type="text"id="lname"name="lname" required><br>
                        </div><br>
                    
                        <div class="establishment">
                            <label for="Establishment">Establishment</label>
                            <input type="text"id="Establishment"name="Establishment" required><br>
                        </div><br>

                        <div class="major">
                            <label for="major">major</label>
                            <input type="text"id="major"name="major" required><br>
                        </div><br>

                        <div class="birthdate"> 
                            <p>Enter your birthdate</p>
                            <input type="date" /><br>
                        </div><br>

                        <div class="gender">
                            <p>Choose your gender:</p>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div><br>

                        <div class="signup"><button type="submit" class="Submit-btn">sign up</button>
                            <p class="account-prompt">Already have an account? <a href="#" class="Log-in">Log in</a></p>
                        </div><br>
                </form>
            </div>
        </div>
