<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="stylelog.css">
    
</head>
<body class="body">
    
    <div class="container" style="height: fit-content;">
        <div class="text-content" >
            <div class="half">
                
                <form id="login">
                    <div>
                        <h1> WELCOME!</h1>
                        <h3>Enter your informations</h3>
                    </div>

                    <div class="email">
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" required placeholder="example@mail.com"/>
                    </div></br>
                    
                    <div class="password">
                        <label for="pseudo">Password</label>
                        <input type="password" name="pass" id="pseudo" required/>
                        <span id="passwordError" class="error-message"></span>
                    </div></br> 
                
                    <div class="login">
                        <a href="./studenthome.html"><button type="submit" class="submit-btn">Login</button></a>
                        <p class="account-prompt">Don't have an account?<a href="./signupp.html" class="signup-link">Sign up</a></p>
                    </div>
                    <hr>

                    <div class="google-login">
                        <a href="https://accounts.google.com/">
                            <button type="button" class="google-btn">
                                <img src="pic/glogo.png" alt="Google" class="google-icon">
                                Or sign in with Google
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="log-img">
            <img src="pic/logimg.jpg" alt="uni" class="image">
        </div>
    </div>
    
<script src="login.js"></script> 
</body>
</html>
